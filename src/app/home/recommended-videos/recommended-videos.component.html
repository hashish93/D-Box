<div class="container-fluid home-recommended m-top-20 ">
  <div class="row">
    <div class="col-lg-3 col-xl-2">

    </div>
    <div class="col-12 col-lg-7 col-xl-8">
      <div class="row margin-0 relative">
        <h6 class="bold m-bottom-20">فيديوهات مقترحة</h6>
        <div class="pull-left more-links">
          <span class="inline-block m-right-30" [ngClass]="{'active':active=='watchnow'}" (click)="getlatestVideos('watchnow')">الاحدث</span>
          <span class="inline-block m-right-30" [ngClass]="{'active':active=='trend'}" (click)="getlatestVideos('trend')">الاكثر مشاهدة</span>
          <span class="inline-block m-right-30" [ngClass]="{'active':active=='recommended'}" (click)="getlatestVideos('recommended')">الاكثر تعليق</span>
        </div>

        <div *ngIf="router.url == '/'" class="btn-group custom-group" style="display: none" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            الاحدث <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" href="#">الاقدم</a></li>

          </ul>
        </div>


        <app-loading [error]="error" [loading]="loading" class="block width100"></app-loading>
      </div>
      <div class="row margin-0">
        <div class="col-12 col-sm-6 col-xl-3 col-xs-12 relative video-playlist-home new-video-frame" *ngFor="let video of videos">
          <div class="bg-white width100 inline-block">
            <div class="width100 inline-block">
              <div class="padding-right-left-10">
                <div class="float-right top-video-creator-section">
                  <a routerLink="/creator/{{video.creator.id}}">
                    <img class="m-left-10" *ngIf="video.creator" src="{{staticEndPoint}}{{video.creator.avatar}}">
                    <span>{{video.creator.title}}</span>
                  </a>
                </div>
                <div class="float-left top-video-follow-section">
                  <div (click)="followCreator(video)" class="follow-holder">
                    <img src="./assets/images/new-icons/follow.png">
                    <span *ngIf="!video.creator.is_followed">متابعة</span>
                    <span *ngIf="video.creator.is_followed">الغاء متابعة</span>
                  </div>
                </div>
              </div>
            </div>

            <a routerLink="/video/{{video.id}}">
              <div class="image-container relative">
                <img *ngIf="video.thumbnails" src="{{staticEndPoint}}{{video.thumbnails.small}}">
              </div>
              <div class="padding-right-left-10">
                <span class="time-ago">
                  {{video.time_ago}}
                </span>
                <h3>
                  {{video.title}}
                </h3>

              </div>
            </a>

            <div class="m-bottom-10 inline-block width100 padding-right-left-10">
              <div class="float-right video-extra side-likes">
                <img class="m-left-5 m-right-5"
                     [src]="video.is_liked  ? './assets/images/new-icons/heart-red.png' :'./assets/images/new-icons/heart.png' ">
                <span class="video-likes" *ngIf="video.counter">{{video.counter.likes | number:'1.'}}</span>
                <span class="m-right-5 m-left-5">اعجاب</span>
              </div>
              <div class="float-right video-extra side-share">
                <img class="m-left-5 m-right-5" [src]="'./assets/images/new-icons/share.png'">
                <span class="m-right-5 m-left-5">مشاركة</span>
              </div>

              <div class="float-right video-extra side-view">
                <img class="m-left-5 m-right-5" [src]="'./assets/images/new-icons/views.png'">
                <span class="video-likes" *ngIf="video.counter">{{video.counter.views | number:'1.'}}</span>
                <span class="m-right-5 m-left-5">مشاهدة</span>
              </div>

              <div class="float-left m-right-5 video-extra-more">
                <img [src]="'./assets/images/new-icons/more.png'">
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
