<div class="container">
  <div class="m-top-30 m-bottom-35 offset-md-3 col-12 col-md-8 offset-lg-3 col-lg-6 relative rtl text-right signup">
      <div class="row">
        <div class="col-12 col-md-4">
            <h6 class="signup-side-title">انشاء حساب</h6>
            <p class="signup-side-main-desc">مرحبا بك في موقعنا</p>
            <p class="signup-side-small-desc">من فضلك ادخل البيانات للأشتراك</p>
            <div class="breaker"></div>
        </div>
        <div class="col-12 col-md-8">
          <form #visitorForm="ngForm" novalidate (ngSubmit)="onFormSubmit(visitorForm)" autocomplete="off" class="m-top-20">
            <div class="form-group">
              <label for="name" >الاسم / اللقب</label>
              <input id="name" name="name" [(ngModel)]="visitor.fullname" autocomplete=”off” required class="form-control" placeholder="الاسم">
            </div>

            <div class="form-group">
              <label for="name" >رقم الهاتف 1</label>
              <input id="mobile" type="number" name="mobile" [(ngModel)]="visitor.mobile" autocomplete=”off” required class="form-control" placeholder="رقم الهاتف">
            </div>

            <div class="form-group">
              <label for="email" >البريد الالكتروني</label>
              <input id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type="email" email="true" autocomplete=”off” [(ngModel)]="visitor.email" required class="form-control" placeholder="البريد الالكتروني">
            </div>

            <div class="form-group">
              <label for="password" >كلمة السر</label>
              <input (keyup)="check_password($event)" id="password" name="password" type="password" minlength="8" autocomplete=”off” [(ngModel)]="visitor.password" required class="form-control" placeholder="كلمة السر">
            </div>

            <div class="form-group">
              <label for="password_confirmation" >اعادة كلمة السر</label>
              <input (keyup)="check_password($event)" id="password_confirmation" name="password_confirmation" type="password" minlength="8" autocomplete=”off” [(ngModel)]="visitor.password_confirmation" required class="form-control" placeholder="اعادة كلمة السر">
            </div>
            <div *ngIf="!validatePassword && visitor.password && visitor.password_confirmation" class="alert alert-danger">
                كلمة السر غير متطابقة
            </div>
            <alert *ngIf="success" type="success" dismissOnTimeout="5000" (onClosed)="success = false">
              تم اضافة العضو بنجاح
            </alert>
            <app-loading [error]="error" [loading]="loading" class="width100 block"></app-loading>
            <button
              type="submit"
              class="btn block width100 btn-danger m-bottom-20"
              [disabled]="!visitorForm.form.valid || !validatePassword || loading">ارسل</button>
            <button  class="btn block width100 submit-btn facebook-btn m-bottom-20">
              signup with facebook
              <i class="fa fa-facebook"></i>
            </button>
          </form>
          <h6 class="sign-as-creator-info">هل ترغب في ربح الاموال ؟ <a routerLink="/register/creator">انشاء حساب مبدع</a></h6>

        </div>
      </div>
  </div>
</div>
