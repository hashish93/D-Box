<div class="container-fluid home-more-views m-top-20 rtl text-right">
  <div class="row">
    <div class="col-lg-3 col-xl-2">

    </div>
    <div class="col-lg-6 col-xl-8 bottom-border">
      <div class="row margin-0">
        <h6 class="bold m-bottom-20">فيديوهات مقترحة</h6>
        <app-loading [error]="error" [loading]="loading" class="width100 block"></app-loading>

      </div>
      <div class="row">
        <h5 class="text-center" style="margin: 0 auto" *ngIf="!loading && videos && videos.length == 0">لا يوجد فيديوهات</h5>
        <div class="col-12 col-sm-6 col-lg-4 relative video-playlist-home" *ngFor="let video of videos">
          <a routerLink="/video/{{video.id}}">
            <span *ngIf="video.categories && video.categories[0]" class="category-span" [ngStyle]="{'background-color':video.categories[0].color}">{{video.categories[0].title}}</span>
            <div class="image-container relative">
              <img *ngIf="video.thumbnails" src="{{staticEndPoint}}{{video.thumbnails.small}}">
              <span class="player-icon">
                <i class="fa fa-play" aria-hidden="true"></i>
              </span>
            </div>
            <h3>
              {{video.title}}
            </h3>
            <div>
              <div class="float-left">
                <i [ngClass]="{'fa-heart': video.is_liked,'fa-heart-o': !video.is_liked}" class="m-left-5 fa" aria-hidden="true"></i>
                <span class="video-likes" *ngIf="video.likes">{{video.likes | number:'1.'}}</span>
              </div>
              <div class="float-right direction-ltr">
                <span class="m-right-5 video-date">{{video.date}}</span>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
              </div>
            </div>
          </a>
        </div>
      </div>

    </div>
    <div class="col col-lg-3 col-xl-2">
      <app-side-more-views></app-side-more-views>
    </div>

  </div>
</div>
